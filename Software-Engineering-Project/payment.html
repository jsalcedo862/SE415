<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="medshoplogin.css">
</head>

<body>
    <nav class="head">
        <li class="header"><a href="login.html">Login</a></li>
        <li class="header"><a href="about.html">About</a></li>
        <li class="header"><a href="contact.html">Contact</a></li>
    </nav>

    <hr>

    <div class="payment">
        <h1>Check Out</h1>
        <form action="products.html" class="reg">
            <div>
                <h2>Shipping Address:</h2>
                <label for="firstname" class="info">First name: </label>
                <input id="firstname" type="text" placeholder="First Name" name="firstname">
            </div>
            <div>
                <label for="lastname" class="info">Last name: </label>
                <input id="lastname" type="text" placeholder="Last Name" name="lastname">
            </div>
            <div>
                <label for="email" class="info">Email: </label>
                <input id="email" type="email" placeholder="Email" name="email" required>
            </div>
            <div>
                <label for="house" class="info">House Num: </label>
                <input id="house" type="number" placeholder="House Number" name="house">
            </div>
            <div>
                <label for="street" class="info">Street Name: </label>
                <input id="street" type="text" placeholder="Street Name" name="street">
            </div>
            <div>
                <label for="state" class="info">State: </label>
                <input id="state" type="text" placeholder="State" name="state" required>
            </div>
            <div>
                <label for="zip" class="info">Zip Code: </label>
                <input id="zip" type="number" placeholder="Zip Code" name="zip">
            </div>
            <div>
                <h2>Payment Method:</h2>
                <label for="cardfirst" class="info">First Name: </label>
                <input id="cardfirst" type="text" placeholder="Cardholder First Name" name="cardfirst">
            </div>
            <div>
                <label for="cardlast" class="info">Last Name: </label>
                <input id="cardlast" type="text" placeholder="Cardholder Last Name" name="cardlast">
            </div>

            <button>Submit</button>
        </form>
    </div>



</body>

</html>
